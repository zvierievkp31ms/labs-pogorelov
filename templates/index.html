<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Action Example</title>
    <link rel="stylesheet" href='/staticFiles/main.css' />
</head>

<body>
    <div class="container_v">
        <div class="box">
            <div class="container_g">
                <div>
                    <h3>File Uploader</h3>
                    <input id="indexed_file" type="file" onchange="selectFiles()" name="file" multiple>
                </div>
                <textarea id="inputFilesTextarea" name="myTextarea" disabled></textarea>
                <div class="container_v">
                    <button onclick="clearFiles()" style="background-color: #ceb5a7;">Clear</button>
                    <button id="uploadFiles" onclick="uploadFiles()" id="uploadIndexedFiles" disabled>Load</button>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="container_g">
                <div>
                    <h3>Select index file</h3>
                    <input id="index_file" type="file" onchange="selectIndexFilenames()" name="file">
                </div>
                <div>
                    <h3>Select filenames file</h3>
                    <input id="filenames_file" type="file" onchange="selectIndexFilenames()" name="file" >
                </div>
                <div class="container_v">
                    <button onclick="clearIndexFilenames()" style="background-color: #ceb5a7;">Clear</button>
                    <button id="uploadIndexFilenamesFiles" onclick="uploadIndexFilenames()" disabled>Load</button>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="container_g">
                <div>
                    <h3>Enter query word</h3>
                    <input id="searchInput" type="search" onchange="inputSearch()" accept=".txt">
                </div>
                <textarea id="searchResult" name="myTextarea" disabled></textarea>
                <div class="container_v">
                    <button onclick="clearSearch()" style="background-color: #ceb5a7;">Clear</button>
                    <button id="searchB" onclick="searchClick()" disabled>Search</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/staticFiles/main.js"></script>
</body>
</html>
